<html lang="en">

  <span class="logo__container">
    <img class='logo__dark' src="/images/initials-dark.png" alt="Adam Berkowitz Logo">

  <span id="mobile__menu-toggle">

  <section id="mobile__menu">
    <span class="logo__container">
      <img class="logo__light" src="/images/initials-light.png" alt="Adam Berkowitz Logo">
    </span>
    <ul id="mobile__menu-list">
      <li class="mobile__menu-item">
        <a href="" class="mobile__menu-link">HOME</a>
      </li>
      <li class="mobile__menu-item">
        <a href="" class="mobile__menu-link">PORTFOLIO</a>
      </li>
      <!-- <li class="mobile__menu-item">
        <a href="" class="mobile__menu-link">BLOG</a>
      </li> -->
      <li class="mobile__menu-item">
        <a href="" class="mobile__menu-link">CONTACT</a>
      </li>
    </ul>
  </section>

  <!-- hero starts here -->
  <section id="hero">
    <div id="hero__container">
      <!-- placeholder for the background image -->
    </div>
  </section>

  <section id="intro">
    <div class="container">
      
    </div>
  </section>

  <link rel="stylesheet" href="/css/stylesheet.css">
  <script src='/js/index.js'></script>
</body>
</html>
